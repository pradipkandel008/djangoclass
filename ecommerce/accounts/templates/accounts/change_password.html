{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}

<title>Change Password</title>
{% endblock title %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Change Password</h1>
        <div class="card p-2">
            {% include 'message.html' %}
            <form class="form" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form_backend|crispy}}
                <button class="btn btn-primary btn-sm py-2 mt-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder ='Enter old password'
    form_fields[2].placeholder ='Enter new password'
    form_fields[3].placeholder ='Confirm new password'

</script>
{% endblock content%}
