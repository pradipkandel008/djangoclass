{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}

<title>Django - Login</title>
{% endblock title %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Sign In</h1>
        <div class="card p-2">
            {%  include 'message.html' %}
            <form class="form" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form_backend|crispy}}
                <hr>

                <button class="btn btn-primary btn-sm py-2 mt-3" type="submit">Submit</button>
           <a class="d-flex justify-content-end text-decoration-none" href="/reset_password">Forgot Password?</a>
            </form>
        </div>
    </div>
</div>

</div>
{% endblock content%}
